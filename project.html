<!DOCTYPE html>
<html>
	<head>
		<title>Google maps</title>
		<link rel=stylesheet type=text/css href='css/style.css'>
   	</head>
	<body>
		<div class="container">
			<div class="options-box">
				<h1>Liverpool Pubs and Bars - Anfield</h1>
				<hr>
				<div>
					<input id="filter-area" type="text" placeholder="Enter your favorite Pub">
					<input id="filter-button" type='button' value="Filter">
				</div>
				<hr>
				<div>
					<ul data-bind='foreach: placeList'>
						<li data-bind='text: name'></li>
					</ul>
				</div>
			</div>
			<div id='map'></div>
		</div>
		<script type="text/javascript" src="js/knockout-3.2.0.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<script>
			var map;
			var markers = [];
		    function initMap() {

			    // Constructor creates a new map - only center and zoom are required.
			    map = new google.maps.Map(document.getElementById('map'), {
			    	center: {lat: 53.4308294, lng: -2.96083},
			    	mapTypeControl: false,
			        zoom: 13
			    });
			}
		</script>
		<script src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyAJZiVbDVmFXz8_kPBjfugqCj68BPAKE88&callback=initMap"
    async defer></script>
	</body>
</html>
