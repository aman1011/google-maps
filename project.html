<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Google maps</title>
		<link rel=stylesheet type=text/css href='css/style.css'>
   	</head>
	<body>
		<div class="container">
			<div class="options-box">
				<h1>Liverpool Pubs and Bars - Anfield</h1>
				<hr>
				<div>
					<textarea data-bind='textInput: userInput' id="filter-area" type="text" placeholder="Enter your favorite Pub"></textarea>
					<input id="filter-button" type='button' value="Filter">
				</div>
				<hr>
				<div>
					<ul data-bind='foreach: visiblePlaces'>
						<div class="pubs" data-bind='text: name, click: $parent.setCurrentPlace'></div>
					</ul>
				</div>
				<hr>
				<h3 data-bind='text: timeInfoHeading'></h3>
				<div id='fourSquare'>
					<ul data-bind='foreach: timeInfo'>
						<li data-bind='text: day'></li>
					</ul>
				</div>
			</div>
			<div id='map'>
			</div>
		</div>
		<script src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyAJZiVbDVmFXz8_kPBjfugqCj68BPAKE88&callback=initMap"
     defer onerror="googleError()"></script>
    	<script type="text/javascript" src="js/knockout-3.2.0.js"></script>
    	<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
