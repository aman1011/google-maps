<!DOCTYPE html>
<html>
	<head>
		<title>Google maps</title>
		<style type="text/css">
     		html, body { height: 100%; margin: 0; padding: 0; }
     		#map { height: 100%; }
   		</style>
   	</head>
	<body>
		<div id="map"></div>
		<script type="text/javascript">
			var map;
			var markers = [];
			function initMap() {

				map = new google.maps.Map(document.getElementById('map'), {
					center: {lat: 40.7413549, lng: -73.9980244},
					zoom: 13 
				});
				var tribeca = {lat: 40.719526, lng: -74.0089934};
				var marker = new google.maps.Marker({
					position: tribeca,
					map: map,
					title: 'First Marker!'
				});

				// These are the real estate listings that will be shown to the user.
        		// Normally we'd have these in a database instead.
        		var locations = [
          			{title: 'Park Ave Penthouse', location: {lat: 40.7713024, lng: -73.9632393}},
          			{title: 'Chelsea Loft', location: {lat: 40.7444883, lng: -73.9949465}},
          			{title: 'Union Square Open Floor Plan', location: {lat: 40.7347062, lng: -73.9895759}},
          			{title: 'East Village Hip Studio', location: {lat: 40.7281777, lng: -73.984377}},
          			{title: 'TriBeCa Artsy Bachelor Pad', location: {lat: 40.7195264, lng: -74.0089934}},
          			{title: 'Chinatown Homey Space', location: {lat: 40.7180628, lng: -73.9961237}}
        		];

        		// Looping through the locations for making the marker for the
        		// individual locations.
        		for (var i = 0; i < locations.length; i++) {

        			// Get the position from the location array.
        			var position = locations[i].location;
        			var title = locations[i].title;
        			var largeInfoWindow = new google.maps.InfoWindow();

        			// Create a marker per location.
        			var marker = new google.maps.Marker({
        				map: map,
        				position: position,
        				title: title,
        				animation: google.maps.Animation.DROP,
        				id: 1
        			});

        			// push the marker to our array of markers.
        			markers.push(marker);

        			// console.log(marker);

        			// Create an onclick even to open an infoWindow at each marker.
        			marker.addListener('click', function() {
        				populateInfoWindow(this, largeInfoWindow);
        			});
        		}

        		// Function to populate hte infowindow when the marker is clicked.
        		// Allowing only one marker per location.
        		function populateInfoWindow(marker, infoWindow) {

        			// Check to make sure the infoWindow is not already opened 
        			// on this marker.
        			if (infoWindow.marker != marker) {
        				infoWindow.marker = marker;
        				infoWindow.setContent('<div>' + marker.title + '</div>');
        				infoWindow.open(map, marker);

        				// Make sure the marker property is cleared if the infoWindow is closed.
        				infoWindow.addListener('closeclick', function() {
        					infoWindow.setMarker(null);
        				});
        			}
        		}
			}
		</script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAJZiVbDVmFXz8_kPBjfugqCj68BPAKE88&callback=initMap"
    async defer></script>
	</body>
</html>
